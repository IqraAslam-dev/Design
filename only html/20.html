<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="card">
            <h2>Product</h2>
            <figure>
                <img src="https://assets.codepen.io/1753016/shoe.png" alt="product">
            </figure>
            <div class="card__info">
                <span>Converse Shoes #1</span>
            </div>
            <ul class="cardNav">
                <li data-info="Colors"><i class="fas fa-fill-drip"></i></li>
                <li data-info="Add to shopping cart"><i class="fas fa-shopping-cart"></i></li>
                <li data-info="$80"><i class="fas fa-dollar-sign"></i></li>
            </ul>
        </div>
        <!-- Add more cards as needed -->
    </main>
    <script type="module" src="script.js"></script>
</body>

</html>
