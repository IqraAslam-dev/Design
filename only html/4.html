<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Dot with Heartbeat Effect</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }

        .circle-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .circle {
            width: 100%;
            height: 100%;
            border: 2px dashed #ddd;
            border-radius: 50%;
            position: absolute;
        }

        .rotating-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            background: #3498db;
            border-radius: 50%;
            transform-origin: -80px;
            animation: heartbeat-rotate 3s ease-in-out infinite;
        }

        @keyframes heartbeat-rotate {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(90deg);
            }

            50% {
                transform: rotate(180deg) scale(1.2);
                /* Heartbeat effect */
            }

            75% {
                transform: rotate(270deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="circle-container">
        <div class="circle"></div>
        <div class="rotating-dot"></div>
    </div>
</body>

</html>
