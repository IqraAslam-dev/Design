<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - My Website</title>
    <link rel="stylesheet" href="12.css">
</head>

<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="nav-container">
            <h2>MyWebsite</h2>
            <ul class="nav-links">
                <li><a href="1.html">Home</a></li>
                <li><a href="sign-up.html">Sign Up</a></li>
                <li><a href="sign-in.html">Sign In</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Sign Up Section -->
    <section id="sign-up">
        <div class="login-container">
            <h2>Sign Up</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose your username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password"
                        placeholder="Confirm your password" required>
                </div>
                <button type="submit">
                    <a href="sign-in.html" target="_blank">Sign Up</a>
                </button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 My Simple Website | All Rights Reserved</p>
    </footer>

</body>

</html>
