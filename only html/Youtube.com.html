<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #fff;
            overflow-x: hidden;
        }

        /* Navbar (Top Bar) */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #202020;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .navbar h1 {
            font-size: 20px;
            color: #fff;
            display: flex;
            align-items: center;
        }

        .navbar h1 i {
            margin-right: 10px;
            color: red;
        }

        .navbar input {
            flex: 1;
            padding: 8px 10px;
            margin: 0 10px;
            border: 1px solid #444;
            border-radius: 20px;
            background-color: #121212;
            color: #fff;
        }

        .navbar input::placeholder {
            color: #aaa;
        }

        .navbar button {
            padding: 8px 15px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .navbar button i {
            margin-right: 5px;
        }

        .navbar button:hover {
            background-color: #555;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background-color: #202020;
            padding: 10px 0;
            min-height: 100vh;
            position: fixed;
            top: 50px;
            /* Below navbar */
            left: 0;
            overflow-y: auto;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ccc;
            cursor: pointer;
            border-radius: 5px;
        }

        .sidebar ul li i {
            font-size: 18px;
        }

        .sidebar ul li:hover,
        .sidebar ul li.active {
            background-color: #333;
            color: #fff;
        }

        .sidebar h3 {
            padding: 10px 20px;
            font-size: 14px;
            color: #aaa;
            text-transform: uppercase;
        }

        .subscriptions-list {
            display: flex;
            flex-direction: column;
            padding: 0 20px;
        }

        .subscriptions-list div {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
            color: #fff;
        }

        .subscriptions-list div img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        /* Main Container */
        .main-container {
            display: flex;
            margin-top: 50px;
            /* Space for navbar */
        }

        .video-grid {
            flex: 1;
            padding: 20px;
            margin-left: 240px;
            /* Space for sidebar */
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .video-card {
            background-color: #282828;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .video-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .video-card img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #444;
        }

        .video-info {
            padding: 10px;
        }

        .video-info h3 {
            font-size: 16px;
            margin-bottom: 5px;
            color: #fff;
        }

        .video-info h3:hover {
            color: #1e90ff;
            cursor: pointer;
        }

        .video-info p {
            font-size: 14px;
            color: #aaa;
        }

        /* Scrollbars */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <h1><i class="fab fa-youtube"></i> YouTube Clone</h1>
        <input type="text" placeholder="Search">
        <button><i class="fas fa-search"></i> Search</button>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <ul>
                <li class="active"><i class="fas fa-home"></i> Home</li>
                <li><i class="fas fa-play"></i> Shorts</li>
                <li><i class="fas fa-photo-video"></i> Subscriptions</li>
            </ul>
            <h3>You</h3>
            <ul>
                <li><i class="fas fa-history"></i> History</li>
                <li><i class="fas fa-list"></i> Playlists</li>
                <li><i class="fas fa-video"></i> Your videos</li>
                <li><i class="fas fa-clock"></i> Watch later</li>
                <li><i class="fas fa-thumbs-up"></i> Liked videos</li>
            </ul>
            <h3>Subscriptions</h3>
            <div class="subscriptions-list">
                <div>
                    <img src="https://via.placeholder.com/32" alt="Channel">
                    CodeWithHarry
                </div>
                <div>
                    <img src="https://via.placeholder.com/32" alt="Channel">
                    Apna College
                </div>
                <div>
                    <img src="https://via.placeholder.com/32" alt="Channel">
                    Sheryians Coding School
                </div>
                <div>
                    <img src="https://via.placeholder.com/32" alt="Channel">
                    Eng Mazhar
                </div>
            </div>
        </div>

        <div class="video-grid">
            <div class="video-card">
                <img src="https://via.placeholder.com/250x140" alt="Video thumbnail">
                <div class="video-info">
                    <h3>Video Title</h3>
                    <p>Channel Name 路 Views 路 Time</p>
                </div>
            </div>

            <div class="video-card">
                <img src="https://via.placeholder.com/250x140" alt="Video thumbnail">
                <div class="video-info">
                    <h3>Video Title</h3>
                    <p>Channel Name 路 Views 路 Time</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
